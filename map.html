<html>

<head>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
    <script src='https://www.gstatic.com/firebasejs/3.0.3/firebase.js'></script>
    <script src="app.js"></script>
    <title>Firebase + Cloud Vision Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        $(function() {


        })

        function createMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });

            map.setCenter({
                lat: 36.371,
                lng: 127.3624
            });

            var infoWindow = new google.maps.InfoWindow({
                map: map
            });
            infoWindow.close();

            var playersRef = firebase.database().ref('images/');
            // Attach an asynchronous callback to read the data at our posts reference
            playersRef.once("value").then(function(snapshot) {
                var imgs = snapshot.val();
                var locations = [];

                for (var o in imgs) {
                    if (imgs[o].status != 2) continue;
                    currentImg = o;

                    locations.push({
                        'lat': imgs[o].latitude,
                        'lng': imgs[o].longitude,
                        'text': imgs[o].text
                    })
                }

                //markmap
                var markers = locations.map(function(location, i) {
                    var image = {
                        url: 'img/car.ico',
                        scaledSize: new google.maps.Size(30, 30)
                    };
                    var marker = new google.maps.Marker({
                        position: location,
                        icon: image,
                        text: location.text
                    });

                    marker.addListener('click', function(e) {
                        infoWindow.open(map);
                        infoWindow.setContent(this.text);
                        infoWindow.setPosition(this.getPosition())
                    });

                    return marker;
                });

                for (var i = 0; i < markers.length; i++) {
                    markers[i].setOptions({
                        map: map,
                        visible: true
                    });
                }

            });
        }
    </script>

    <style>
        .loading {
            display: none;
        }
        
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>실시간 교내 주차지도</h1>
    <p>자동차 차량번호가 인증될 때마다 지도에 표시되는 시간이 n시간씩 늘어납니다</p>
    <br>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCByCLtjJ9BAR29-HXHHDBU8DWCyyuA_CE&callback=createMap">
    </script>
</body>

</html>
